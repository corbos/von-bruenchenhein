<!DOCTYPE html>
<html lang="en">
<head>
<title>Img</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<style>
#canvas {
    border: 1px solid #000;
    cursor: pointer;
}
#txtLineWidth {
    width: 50px;
}
</style>
<body>
<div style="margin-bottom: 5px;">
    <input type="file" id="theFile" accept="image/x-png, image/gif, image/jpeg" />
</div>
<div id="buttons" style="margin-bottom: 15px;">
</div>
<div style="margin-bottom: 5px;">
    <label for="txtLineWidth">Line Width</label>
    <input type="text" id="txtLineWidth" value="1" />

    <label for="txtStrokeStyle">Stroke Style</label>
    <input type="text" id="txtStrokeStyle" value="#000" />
</div>
<div>
    <canvas id="canvas" width="700" height="500"></canvas>
</div>
<div>
    <a id="download" download="result.jpg">Download</a>
</div>
<script type="text/javascript" src="img.js"></script>
</body>
</html>
